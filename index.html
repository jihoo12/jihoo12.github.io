<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jihoo | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Catppuccin Mocha Palette */
        :root {
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --text: #cdd6f4;
            --subtext0: #a6adc8;
            --mauve: #cba6f7;
            --blue: #89b4fa;
            --peach: #fab387;
            --teal: #94e2d5;
            --surface0: #313244;
        }

        body {
            background-color: var(--base);
            color: var(--text);
            font-family: 'Inter', sans-serif;
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--mauve), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <header class="text-center mb-16">
        <h1 class="text-6xl font-black tracking-tight mb-3 gradient-text">
            jihoo
        </h1>
    </header>

    <main class="flex flex-col gap-12 max-w-3xl w-full text-center">

        <section>
            <span class="text-xs font-bold uppercase tracking-widest text-[--peach]">
                Rust
            </span>
            <h2 class="text-2xl font-bold mt-3 mb-3 text-[--blue]">
                rust_os
            </h2>
            <p class="text-[--subtext0] leading-relaxed">
                A low-level operating system kernel implementation focusing on memory safety and concurrency.
            </p>
        </section>

        <section>
            <span class="text-xs font-bold uppercase tracking-widest text-[--teal]">
                Graphics
            </span>
            <h2 class="text-2xl font-bold mt-3 mb-3 text-[--blue]">
                draw_graph
            </h2>
            <p class="text-[--subtext0] leading-relaxed">
                Interactive tool for rendering complex graph data structures with optimized layout algorithms.
            </p>
        </section>

    </main>

    <footer class="mt-20 flex flex-col items-center gap-4">
        <div class="h-px w-12 bg-[--surface0]"></div>
        <p class="text-[--subtext0] text-sm">
            i like Catppuccin
        </p>
    </footer>

</body>
</html>
